    <text id="score" x="70" y="36" style="fill:orange;font-size:25px;text-anchor:middle">0</text>
  </g>

  <g transform="translate(640, 240)">
    <text x="70" y="0" style="fill:orange;font-size:25px;font-weight:bold;text-anchor:middle">Time:</text>
