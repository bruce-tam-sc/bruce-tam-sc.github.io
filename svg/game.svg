  <!--add your score element here-->
  <g transform="translate(640, 40)">
    <text x="70" y="0" style="fill:orange;font-size:25px;font-weight:bold;text-anchor:middle">Level:</text>
    <rect x="0" y="10" rx="20" ry="20" width="140" height="35" style="fill:white; stroke:green; stroke-width:3px;" />
    <text id="level" x="70" y="36" style="fill:orange;font-size:25px;text-anchor:middle">1</text>
  </g>

  <g transform="translate(640, 140)">
    <text x="70" y="0" style="fill:orange;font-size:25px;font-weight:bold;text-anchor:middle">Score:</text>
